version: 2
jobs:
  build:
    docker:
      - image: gcr.io/o1labs-192920/ocaml-base:2eeb0f6460680af652d5c6b2b38fecf24df6a5b9
        # ENV variable is located in circleci
        auth:
          username: _json_key
          password: $JSON_GCLOUD_CREDENTIALS
    steps:
      - checkout

      # - setup_remote_docker
      - run:
          name: Build Haskell
          command: source ~/.profile && cd app/kademlia-haskell && nix-build release2.nix

      - run:
          name: Build OCaml
          command: eval `opam config env` && jbuilder build

      - run:
          name: Run All Tests
          command: make test

