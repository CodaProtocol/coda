version: 2
jobs:
  build:
    resource_class: xlarge
    docker:
      - image: gcr.io/o1labs-192920/ocaml-base:721118fc775ceb5d0829d74b8c93b79d15a1e036
        # ENV variable is located in circleci
        auth:
          username: _json_key
          password: $JSON_GCLOUD_CREDENTIALS
    steps:
      - checkout

      - run:
          name: Lint
          command: eval `opam config env` && make check-format

      - run:
          name: Build Haskell
          command: source ~/.profile && cd app/kademlia-haskell && nix-build release2.nix

      - run:
          name: Build OCaml
          command: eval `opam config env` && jbuilder build -j8

      - run:
          name: Run All Tests
          command: make test

